app-id: io.github.streetpea.Chiaki4deck
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.6'
command: chiaki
rename-icon: chiaki4deck
rename-desktop-file: chiaki4deck.desktop
separate-locales: false
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --allow=bluetooth
  - --socket=pulseaudio
  - --own-name=org.kde.*
  - --env=DBUS_FATAL_WARNINGS=0
  - --env=RADV_PERFTEST=video_decode
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=QML_IMPORT_PATH=/app/qml
  - --env=QML_DISABLE_DISK_CACHE=1
  - --talk-name=org.freedesktop.ScreenSaver
  - --system-talk-name=org.freedesktop.login1
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-run/gamescope-0
  - --filesystem=host

cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: protobuf-compilers
    sources:
      - type: archive
        url: https://github.com/protocolbuffers/protobuf/releases/download/v21.12/protobuf-cpp-3.21.12.tar.gz
        sha256: 4eab9b524aa5913c6fffb20b2a8abf5ef7f95a80bc0701f3a6dbb4c607f73460

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://github.com/haasn/libplacebo
        tag: v6.338.1
      - type: patch
        path: 0001-Vulkan-Don-t-try-to-reuse-old-swapchain.patch
      - type: patch
        path: libplacebo-pr238.patch
      - type: patch
        path: libplacebo-pr239.patch
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
         - /bin
         - /include
         - /lib/cmake
         - /lib/*.a
         - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/google/shaderc.git
            tag: v2023.8
            commit: e6edd6d48fa5bdd9d176794c6810fae7f8e938e1
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1,2})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: v2023.2
            commit: 44d72a9b36702f093dd20815561a56778b2d181e
            dest: third_party/spirv-tools
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: sdk-1.3.250.1
            commit: 268a061764ee69f09a477a695bf6a11ffe311b8d
            dest: third_party/spirv-headers
          - type: git
            url: https://github.com/KhronosGroup/glslang.git
            tag: 14.0.0
            commit: a91631b260cba3f22858d6c6827511e636c2458a
            dest: third_party/glslang
            x-checker-data:
              type: git
              tag-pattern: ^(\d{1,2}\.\d{1,2}\.\d{1,4})$

  - name: ffmpeg
    cleanup:
      - /bin/ffmpeg
      - /lib/*.so
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
      - /share/ffmpeg
    config-opts:
      - --disable-all
      - --enable-libdrm
      - --enable-avcodec
      - --enable-decoder=h264
      - --enable-decoder=hevc
      - --enable-hwaccel=h264_vaapi
      - --enable-hwaccel=hevc_vaapi
      - --enable-hwaccel=h264_vulkan
      - --enable-hwaccel=hevc_vulkan
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.1.tar.xz
        sha256: 488c76e57dd9b3bee901f71d5c95eaf1db4a5a31fe46a28654e837144207c270
      - type: patch
        path: 0001-lavc-vaapi_hevc-Fixup-invalid-references.patch
      - type: patch
        path: 0001-lavc-vaapi_h264-Fixup-invalid-references.patch

  - name: python3-google
    buildsystem: simple
    build-commands:
      - "pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} google"
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/3e/db/5ba900920642414333bdc3cb397075381d63eafc7e75c2373bbc560a9fa1/soupsieve-2.0.1.tar.gz
        sha256: a59dc181727e95d25f781f0eb4fd1825ff45590ec8ff49eadfd7f1a537cc0232
      - type: file
        url: https://files.pythonhosted.org/packages/e8/b0/cd2b968000577ec5ce6c741a54d846dfa402372369b8b6861720aa9ecea7/beautifulsoup4-4.11.1.tar.gz
        sha256: ad9aa55b65ef2808eb405f46cf74df7fcb7044d5cbc26487f96eb2ef2e436693
      - type: file
        url: https://files.pythonhosted.org/packages/89/97/b49c69893cddea912c7a660a4b6102c6b02cd268f8c7162dd70b7c16f753/google-3.0.0.tar.gz
        sha256: 143530122ee5130509ad5e989f0512f7cb218b2d4eddbafbad40fd10e8d8ccbe

  - name: python3-protobuf
    buildsystem: simple
    build-commands:
      - "pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} protobuf"
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/ba/dd/f8a01b146bf45ac12a829bbc599e6590aa6a6849ace7d28c42d77041d6ab/protobuf-4.21.12.tar.gz
        sha256: 7cd532c4566d0e6feafecc1059d04c7915aec8e182d1cf7adee8b24ef1e2e6ab

  - name: SDL2
    config-opts:
      - --disable-arts
      - --disable-esd
      - --disable-nas
      - --disable-alsa
      - --disable-oss
      - --disable-sndio
      - --enable-video-wayland
      - --enable-wayland-shared=no
      - --enable-video-kmsdrm
      - --disable-rpath
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL.git
        tag: release-2.28.5

  - name: python3-requests
    buildsystem: simple
    build-commands:
      - "pip3 install --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} requests"
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/ea/b7/e0e3c1c467636186c39925827be42f16fee389dc404ac29e930e9136be70/idna-2.10.tar.gz
        sha256: b307872f855b18632ce0c21c5e45be78c0ea7ae4c15c828c20788b26921eb3f6
      - type: file
        url: https://files.pythonhosted.org/packages/da/67/672b422d9daf07365259958912ba533a0ecab839d4084c487a5fe9a5405f/requests-2.24.0.tar.gz
        sha256: b3559a131db72c33ee969480840fff4bb6dd111de7dd27c8ee1f820f4f00231b
      - type: file
        url: https://files.pythonhosted.org/packages/40/a7/ded59fa294b85ca206082306bba75469a38ea1c7d44ea7e1d64f5443d67a/certifi-2020.6.20.tar.gz
        sha256: 5930595817496dd21bb8dc35dad090f1c2cd0adfaf21204bf6732ca5d8ee34d3
      - type: file
        url: https://files.pythonhosted.org/packages/81/f4/87467aeb3afc4a6056e1fe86626d259ab97e1213b1dfec14c7cb5f538bf0/urllib3-1.25.10.tar.gz
        sha256: 91056c15fa70756691db97756772bb1eb9678fa585d9184f24534b100dc60f4a
      - type: file
        url: https://files.pythonhosted.org/packages/fc/bb/a5768c230f9ddb03acc9ef3f0d4a3cf93462473795d18e9535498c8f929d/chardet-3.0.4.tar.gz
        sha256: 84ab92ed1c4d4f16916e05906b6b75a6c0fb5db821cc65e70cbd64a3e2a5eaae

  - name: hidapi
    buildsystem: cmake-ninja
    config-opts:
      - "-DHIDAPI_WITH_LIBUSB=FALSE"
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.14.0
    cleanup:
      - /lib/*.la
      - /lib/pkgconfig
      - /include

  - name: speexDSP
    buildsystem: simple
    build-commands:
      - ./autogen.sh
      - ./configure --prefix=/app
      - make
      - make install
    sources:
    - type: git
      url: https://gitlab.xiph.org/xiph/speexdsp.git
      tag: SpeexDSP-1.2.1

  - name: vulkanso
    buildsystem: simple
    build-commands:
      - cp /usr/lib/$(uname -m)-linux-gnu/libvulkan.so.1.* /app/lib/libvulkan.so.1.x
      - ln -s libvulkan.so.1.x /app/lib/libvulkan.so.1
      - ln -s libvulkan.so.1 /app/lib/libvulkan.so

  - name: chiaki4deck
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/streetpea/chiaki4deck.git
        commit: "a61593a22a2ce82cc0602444e5e9a828c3402cce"
    post-install:
      - "install -Dm755 ../scripts/psn-account-id.py /app/bin/psn-account-id"
      - "install -Dm755 ../scripts/vulkan-gamescope-layers/VkLayer_FROG_gamescope_wsi.x86_64.json /app/share/vulkan/implicit_layer.d/VkLayer_FROG_gamescope_wsi.x86_64.json"
